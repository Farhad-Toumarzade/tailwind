<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is my first tailwind</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-stone-200">
    <!-- Bar app -->
    <div class="flex md:hidden items-center justify-between mt-4 p-5 mb-3">
      <div
        class="bg-white rounded-md shadow-sm w-6 h-6 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800 cursor-pointer"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </div>
      <div class="text-lg text-slate-800 font-medium">smart watch</div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-slate-900"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5"
          />
        </svg>
      </div>
    </div>
    <!-- filter-sort bar mobile -->
    <div class="flex md:hidden items-center justify-between px-5 gap-x-4 mb-9">
      <div
        class="rounded p-2 bg-gray-100 flex items-center justify-start w-full gap-x-2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 stroke-gray-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-slate-800 font-medium text-sm">filter: apple</span>
      </div>
      <div
        class="rounded p-2 bg-gray-100 flex items-center justify-start w-full gap-x-2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-slate-800 font-medium text-sm">Most Popular</span>
      </div>
    </div>
    <!-- Desktop Nav bar -->
    <nav
      class="bg-white p-4 sticky shadow-lg top-0 flex items-center justify-between"
    >
      <ul class="flex items-centers gap-x-4 text-slate-800">
        <li>
          <a
            class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
            href="#"
            >LOGO</a
          >
        </li>
        <li>
          <a
            class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
            href="#"
            >Home</a
          >
        </li>
        <li>
          <a
            class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
            href="#"
            >Phone</a
          >
        </li>
        <li>
          <a
            class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
            href="#"
            >laptop</a
          >
        </li>
        <li>
          <a
            class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md"
            href="#"
            >Smart watch</a
          >
        </li>
      </ul>
      <div class="">search bar</div>
    </nav>
    <!-- content -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- SideBar -->
      <div class="hidden md:block col-span-3 row-span-2">
        <div class="bg-white p-5 rounded-xl">
          <div class="text-xl font-bold text-orange-500 mb-5">Sort</div>
          <!-- categories -->
          <div class="mb-7">
            <ul class="px-2">
              <li class="mb-2">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center py-2 text-slate-800"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute top-1 left-1"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                      />
                    </svg>
                  </span>
                  <span class="ml-2"> Mobile Phone</span>
                </a>
              </li>
              <li class="mb-2">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center py-2 text-slate-800"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute top-1 left-1"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
                      />
                    </svg>
                  </span>
                  <span class="ml-2"> Mobile Phone</span>
                </a>
              </li>
              <li class="">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center py-2 text-slate-800"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      class="w-4 h-5 absolute top-1 left-1"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </span>
                  <span class="ml-2"> Mobile Phone</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Desktop filters -->
          <div>
            <div class="text-xl font-bold text-orange-500 mb-5">filter</div>
            <!-- Acc No.1 -->
            <div x-data="{isOpenBrand: true}" class="mb-4">
              <!-- Acc #1 header -->
              <div
                @click="isOpenBrand = !isOpenBrand"
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
                    />
                  </svg>
                  <span class="ml-3">product's Brand</span>
                </div>
                <svg
                  :class="isOpenBrand ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 transition-all duration-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Acc #1 content -->
              <div
                x-show="isOpenBrand === true"
                class="px-2 flex flex-col gap-y-2"
              >
                <label
                  for="apple"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="apple"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">apple</span>
                </label>
                <label
                  for="Samsung"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="Samsung"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">Samsung</span>
                </label>
                <label
                  for="Xiaomi"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="Xiaomi"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">Xiaomi</span>
                </label>
              </div>
            </div>
            <!-- Acc No.2 -->
            <div x-data="{isOpenColor: true}" class="mb-4">
              <!-- Acc #2 header -->
              <div
                @click="isOpenColor = !isOpenColor"
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
                    />
                  </svg>

                  <span class="ml-3">color's Brand</span>
                </div>
                <svg
                  :class="isOpenColor ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 transition-all duration-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Acc #2 content -->
              <div
                x-show="isOpenColor === true"
                class="px-2 flex flex-col gap-y-2"
              >
                <label for="blue" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="color"
                    id="blue"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">blue</span>
                </label>
                <label for="red" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="color"
                    id="red"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">red</span>
                </label>
                <label
                  for="green"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="green"
                    class="rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-3">green</span>
                </label>
              </div>
            </div>
            <!-- Acc No.3 -->
            <div x-data="{isOpenPrice: true}">
              <!-- Acc #3 header -->
              <div
                @click="isOpenPrice = !isOpenPrice"
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3"
                    />
                  </svg>

                  <span class="ml-3">product's price</span>
                </div>
                <svg
                  :class="isOpenPrice ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 transition-all duration-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- Acc #3 content -->
              <div
                x-show="isOpenPrice === true"
                class="px-2 flex flex-col gap-y-2"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort Bar -->
      <div class="hidden md:block p-4 col-span-9">
        <div
          x-data="{sort: 1, activeClass: 'text-slate-800 font-bolds'}"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 flex items-center justify-center p-1 rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </div>

          <button
            @click="sort=1"
            :class="sort===1 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>Popular</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 rounded-full bg-orange-600 top-1 right-0 absolute"
            ></span>
          </button>
          <button
            @click="sort=2"
            :class="sort===2 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>most rated</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 rounded-full bg-orange-600 top-1 right-0 absolute"
            ></span>
          </button>
          <button
            @click="sort=3"
            :class="sort===3 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>most viwed</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 rounded-full bg-orange-600 top-1 right-0 absolute"
            ></span>
          </button>
          <button
            @click="sort=4"
            :class="sort===4 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>text me</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 rounded-full bg-orange-600 top-1 right-0 absolute"
            ></span>
          </button>
        </div>
      </div>
      <!-- section prodcs -->
      <div class="col-span-12 md:col-span-9">
        <div
          x-data="{ products: [
      { id: 1, title: 'apple watch series 6', price: ' 538 $' },
      { id: 2, title: 'apple watch series 6', price: ' 538 $' },
      { id: 3, title: 'apple watch series 6', price: ' 538 $' },
      { id: 4, title: 'apple watch series 6', price: ' 538 $' },
      { id: 5, title: 'apple watch series 6', price: ' 538 $' },
      { id: 6, title: 'apple watch series 6', price: ' 538 $' },
  ]}"
          class="grid grid-cols-2 mx-3 gap-x-2 gap-y-8 md:grid-cols-3 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-8"
        >
          <!-- single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div
                class="mb-2 rounded-lg bg-gray-100 p-2 flex items-center justify-center"
              >
                <img src="../apple-watch.png" />
              </div>
              <div class="flex items-center justify-between w-full mb-1.5">
                <span class="text-slate-300 text-sm">apple</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red'"
                    :class=" color=== 'red' ? 'ring-2 ring-red-400' : ''"
                    class="bg-red-400 rounded-full flex items-center justify-center w-6 h-6 sm:w-8 sm:h-8 cursor-pointer border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'red'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class=" color=== 'blue' ? 'ring-2 ring-blue-400' : ''"
                    class="bg-blue-400 rounded-full flex items-center justify-center w-6 h-6 sm:w-8 sm:h-8 cursor-pointer border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class=" color=== 'green' ? 'ring-2 ring-green-400' : ''"
                    class="bg-green-400 rounded-full flex items-center justify-center w-6 h-6 sm:w-8 sm:h-8 cursor-pointer border-2 border-white -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- produc title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-1.5 md:text-base sm:text-base"
              ></div>
              <!-- produc price -->
              <div
                x-text="product.price"
                class="text-orange-600 font-bold text-sm mb-2 md:text-base sm:text-base"
              ></div>
              <hr />
              <button
                class="text-orange-500 text-sm font-bold w-full md:text-base"
              >
                View and Buy
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
